<!DOCTYPE html>
<head>
	<title></title>
    <link rel="stylesheet" href="css/subject-combination.css"> 
</head>
<body>
        <div id="exit-section">
            <button id="exit-button" type="button">Exit</button>
        </div>

        <div id="container">
             <div id="warning-section">
                <p id="warning">Please! Read Carefully</p>
             </div>
             <div id="subject-section">
                 <div id="sub-subject-section">
                     <input type="checkbox" id="subject-combination-checkbox" value="no">
                     <label id="subject-combination-label" for="subject-combination-checkbox" >Yes, I have this test combination</label>
                     <p id="test-subjects">ITEC, ITEC, ITEC, ITEC</p>
                 </div> 

                 <p id="direction">If this is not your correct test combination, do not proceed and inform the lab staff. Once your exam starts, the combination cannot be changed.</p>
             </div>
             <div id="next-section">
                <button id="next-button" type="button">Next</button>
             </div>
        </div>
        <script src="js/subject-combination.js"></script>
</body>
</html>
