<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECAT Demo</title>

        <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="left-screen">
        <img id="uet-lahore-img" src="images/UET-Lahore-logo.jpg">
        <p class="uni-description">University of Engineering and Technology, Lahore</p>
        <p class="uni-description">Combined Entrance Test</p>
        <p id="app-version">App Version 25.2.1</p>
    </div>

    <div id="right-screen">
         
        <h3 id="student-login-h3">Student Login</h3>
        <p id="server-info">You are connected with Server at Ip: 127.0.0.1</p>
        <form id="login-center"> 
            <label for="username">Username: </label>
            <input id="username" type="text" name="username">
            <label for="pwd">Password:</label>
            <input id="pwd" type="password" name="pwd">
        </form>
        
        <form id="login-bottom">
        <input type="checkbox" id="show-password" value="no">
        <label for="show-password">Show Password</label>
        </form>
        <button id="login-button" type="sumbit">Login</button>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
