<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add your CSS files or styles here -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="left-screen">
        <img id="uet-lahore-img" src="images/UET-Lahore-Logo.png">
        <p class="uni-description">University of Engineering and Technology, Lahore</p>
        <p class="uni-description">Combined Entrance Test</p>
        <p id="app-version">App Version 25.2.1</p>
    </div>

    <div id="right-screen">
         
        <h3 id="student-login-h3">Student Login</h3>
        <form id="login-center"> 
            <label for="username">Username: </label>
            <input id="username" type="text" name="username">
            <label for="pwd">Password:</label>
            <input id="pwd" type="password" name="pwd">
        </form>
        
        <form id="login-bottom">
        <input type="checkbox" id="show-password" value="yes">
        <label for="show-password">Show Password</label>
        </form>
        <button id="login-button" type="summit">Login</button>
    </div>
</body>
</html>
